{% extends 'common/base.html' %} 
{% block title %} Category List {% endblock %}
{% block content %}
<div class="py-3 py-md-4 bg-light">
  <div class="container">
    <div class="row">
      <h3 class="main-title no-margin">Category List:</h3>
      <div class="d-flex justify-content-end mb-1 mt-1">
        <a href="/category/create"
          ><button type="button" class="btn btn-primary">Create New</button></a
        >
      </div>
      <table class="table table-striped">
        <thead class="table-dark">
          <th>ID</th>
          <th>Image</th>
          <th>Name</th>
          <th>Action</th>
        </thead>
        <tbody>
          {% if categories %} {% for category in categories %}
          <tr>
            <td>{{category.id}}</td>
            <td>
              <img
                src="/media/{{category.image}}"
                class="img-thumbnail"
                alt="{{category.name}}"
                width="150"
              />
            </td>
            <td>{{category.name}}</td>
            <td>
              <a title="Update" href="/category/update/{{category.id}}"
                ><i class="fa fa-pencil fa-lg"></i
              ></a>
              <a
                title="Remove"
                href="/category/delete/{{category.id}}"
                class="ms-2"
                ><i class="fa fa-remove fa-lg"></i
              ></a>
            </td>
          </tr>
          {% endfor %} {%else%}
          <tr>
            <td colspan="4">No record found.</td>
          </tr>
          {%endif%}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
